<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
</head>
<body>
    <div id="content">
        <div id="title-div">
            <img src="assets/img/weather-report-title.png" alt="title-placer" id="title-banner">
            <h1 id="title">Weather report by Weather Report</h1>
        </div>
        <p>Weather report is here to update you about the weather in your city. Just type the name of your city in the search bar, and press the search button.</p>
        <form>
            <input id="search" type="text">
            <label for="search"></label>
            <div class="form-buttons">
                <button id="submit" type="submit"> Search</button>
            </div>
        </form>
        <div class="view">
            <div class="text-box">
                <div id="introduction-div">
                    <p id="introduction"></p>
                </div>
                <div id="icon-placer"></div>
                <div id="description"></div>
            </div>
            <img src="./assets/img/stand.png" alt="">
        </div>
    </div>
</body>
</html>
